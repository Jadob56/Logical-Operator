<body>
  <h1>LogIN check</h1>
  <Script>
    function isLoggedIn(status) {
    if (!status) {
      console.log("Please login");
    } else {
      console.log("Welcome");
    }
  }

  isLoggedIn(false);
  isLoggedIn(false);

  </Script>
