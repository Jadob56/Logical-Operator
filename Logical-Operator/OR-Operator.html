<body>
  <h1>Check Holiday</h1>
  <Script>
  function checkDay(day) {
    if (day === "Friday" || day === "Saturday") {
      console.log("Holiday");
    } else {
      console.log("Working Day");
    }
}

checkDay("Friday");
checkDay("Monday");

  </Script>
